<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> 
    <style>
        p{
            font-family: 'Lobster', cursive;
            font-size: 20px;
            /* 1/96th of inch */
            line-height: 1em;
        }
        span{
            font-style: oblique;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h3>CSS Fonts</h3>
    <p>Lets play with <span>fonts</span>. It is very exicting.</p>
</body>
</html>
