<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph.</p>
    </div>
    <!-- &lt==< &gt==> -->
    <div class="container">
        <p>This is another &nbsp; paragraph.</p>
        <p>Paragraph is written like this &ltp&gt;.</p>
        <p>Pound is written like this &pound;.</p>
        <p>Copyright is written like this &copy; &rAarr; &frac12;.</p>
        <p>Empty character is written like this &#8203;.</p>
    </div>
</body>
</html>
