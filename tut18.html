<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: red;/*color by name*/
        }
        #secondPara{
            color:chocolate;
        }
        #thirdPara{
            color: rgb(255, 3, 55);
        }
        
    </style>
</head>
<body>
    <h2>This is my first box.</h2>
    <p id="firstPara">This is my paragraph from first box.</p>

    <h2>This is my second box.</h2>
    <p id="secondPara">This is my paragraph from second box.</p>

    <h2>This is my third box.</h2>
    <p id="thirdPara" class="b">This is my paragraph from third box.</p>
</body>
</html>
