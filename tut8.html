<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is a simple form in html.</h2>
    <form action="backend.php">
        <!-- Using label is beneficial. ID should be same as "for" -->
        <label for="name">Name</label>
        <div>
            <input type="text" id="name">
        </div>
        <br>
        <div>
            Role: <input type="text">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail" >
        </div>
        <br>
        <div>
            Date: <input type="date" name="" id="myDate">
        </div>
        <br>
        
        <div>
            Bonus: <input type="number" name="myBonus" >
        </div>
        <br>
        <div>
            Are you eligible?: <input type="checkbox" name="myELigibility" checked>
        </div>
        <br>
        <div>
            Gender: Male<input type="radio" name="myGender"> Female<input type="radio" name="myGender">
            Other<input type="radio" name="myGender">
        </div>
        <br>
        <div>
            <label for="car" >Car</label>
            <select name="myCar" id="car">
                <option value="Rolls Royce">Rolls Royce</option>
                <option value="Ford" selected>Ford</option>
                <option value="Porsche">Porsche</option>
            </select>
        </div>
        <br>
        <div>
            Write about yourself: <br><textarea name="myText" cols="100" rows="10"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>

    </form>
</body>
</html>
