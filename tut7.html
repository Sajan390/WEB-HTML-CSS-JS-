<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and Tables</title>
</head>
<body>
    <!-- ul has disc sqaure and circle attribute -->
    <ul type="circle">
        <li>This is a list.</li>
        <li>This is a list.</li>
        <li>This is a list.</li>
        <ul>
            <li>FIRST</li>
            <li>SECOND</li>
            <li>THIRD</li>
        </ul>
    </ul>
    <!-- lists can be nested -->
    <ol type="a">
        <li>This is a list.</li>
        <li>This is a list.</li>
        <li>This is a list.</li> 
    </ol>
    <h3>Table of HTML</h3>
    <table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Id</th>
            <th>Role</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Ram</td>
            <td>004</td>
            <td>Principal</td>
        </tr>
        <tr>
            <td>Raama</td>
            <td>005</td>
            <td>Manager</td>
        </tr>
        <tr>
            <td>Shub</td>
            <td>006</td>
            <td>HOD</td>
        </tr>
    </tbody>
    </table>

</body>
</html>
